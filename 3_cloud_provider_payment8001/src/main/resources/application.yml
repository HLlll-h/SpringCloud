#yml配置文件需注意：缩进、冒号后面需加空格！
server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      #当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver        #mysql驱动包
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=GMT&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf8
    username: root
    password: 123456



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.whh.springcloud.entities       #所有Entity别名类所在包
